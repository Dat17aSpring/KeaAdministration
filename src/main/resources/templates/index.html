<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Students at Kea</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="container">



    <h1>Students</h1>
    <p>Enrolled students at kea</p>

    <a href="/create" class="btn">Create</a>

    <table>
        <thead>
         <tr>
             <th>ID</th>
             <th>First Name</th>
             <th>Last Name</th>
             <th>Enrollment Date</th>
             <th>CPR</th>
             <th></th>
         </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${student_data}">
            <td th:text="${student.studentId}"></td>
            <td th:text="${student.firstName}"></td>
            <td th:text="${student.lastName}"></td>
            <td th:text="${student.enrollmentDate}"></td>
            <td th:text="${student.cpr}"></td>
            <td>
                <a th:href=" ${'/details?id=' + student.studentId} " class="btn btn-details">Details</a>
                <a th:href=" ${'/edit?id=' + student.studentId} " class="btn btn-ed">Edit</a>
                <a th:href=" ${'/delete?id=' + student.studentId} " class="btn btn-del">Delete</a>
            </td>
        </tr>

        </tbody>

    </table>

    </div>
</body>
</html>
